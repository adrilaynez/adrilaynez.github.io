baseURL = 'https://adrianlaynez.dev/'
languageCode = 'en-us' # English is the language of HFT/Systems
title = 'Adrian Laynez'
theme = 'PaperMod'
publishDir = "docs"

[params]
  defaultTheme = "dark" # Systems engineers usually prefer dark mode
  author = "Adrian Laynez Ortiz"
  
  # The Profile Mode (Your Homepage)
  [params.profileMode]
    enabled = true
    title = "Adrian Laynez Ortiz"
    subtitle = "Mathematics & Computer Science. Building a Deep Learning engine in C++/CUDA."
    imageUrl = "https://github.com/adrilaynez.png" # Automatically pulls your GitHub avatar
    imageWidth = 120
    imageHeight = 120
    
    [[params.profileMode.buttons]]
      name = "My Projects"
      url = "/projects"
    [[params.profileMode.buttons]]
      name = "Technical Blog"
      url = "/posts"

  # Social Icons (The most critical part for recruiters)
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/adrilaynez"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/tu-usuario"
  [[params.socialIcons]]
    name = "email"
    url = "adrilaynezortiz@gmail.com"

# The Navigation Menu
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Blog"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects/"
    weight = 20

# SYNTAX HIGHLIGHTING (The "Tier S" Code Block Setup)
# This mimics the look of an IDE like VS Code or CLion
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "dracula" # or "monokai"
    tabWidth = 4